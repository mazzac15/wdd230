<body>
    <header>
        <img src="images/profile.webp" alt="Cindy Mazza Profile" width="75" height="100" id="profile">
        <h1>Cindy Mazza</h1>
        <img src="images/dark.svg" alt="dark mode" id="darkBtn">

        </ul>

    <main class="form">    
        <h1 class="form">Form Example</h1>
            <form method="get" action="record.html">
                <fieldset>
                    
                    <label>Username*<input type="text" id="username" name="username" required></label>
                    <label>Password (8 characters minimum)*<input type="password" id="password" name="password" pattern="^(?=.*[a-zA-Z])(?=.*\d).{8,}$" required></label>
                    <label>Confirm Password*<input type="password" id="password2" name="password2" required></label>
                    <label>Email*<input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
                    <div id="emailError" class="error-message"></div>    
                    <label for="rating">Page Rating</label>
                    <div id="rangeValue">1</div>
                    <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1" list="rangeValues">
                    <datalist id="rangeValues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                    
                </fieldset>
                <input type="submit" value="Complete Form" class="submitBtn">

            </form> 
    </main>
    <footer>
        <p>&#169;<span id="currentYear"></span><span id="nameLocation"> Cindy Mazza, Florida</span></p>
        <p><span id="lastModified"></span></p>
    </footer>
    <script src="scripts/getDates.js"></script>
</body>
